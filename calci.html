<!DOCTYPE html>
<html>
<head>
 <title>Scientific Calculator</title>
 <style>
 body {
 background-image: url('https://img.freepik.com/premium-vector/calculator-pencilsbackground_188544-6127.jpg');
 background-size: cover;
 }
 #calculator {
 width: 300px;
 margin: 0 auto;
 padding: 10px;
 border: 1px solid #ccc;
 border-radius: 5px;
 text-align: center;
 }
 #display {
 width: 100%;
 height: 40px;
 margin-bottom: 10px;
 font-size: 18px;
 }
 button {
 width: 70px;
 height: 50px;
 margin: 5px;
 font-size: 18px;
 }
 </style>
</head>
<body>
 <div id="calculator">
 <input type="text" id="display" disabled>
 
 <button onclick="appendToDisplay('7')">7</button>
 <button onclick="appendToDisplay('8')">8</button>
 <button onclick="appendToDisplay('9')">9</button>
 <button onclick="appendToDisplay('4')">4</button>
 <button onclick="appendToDisplay('5')">5</button>
 <button onclick="appendToDisplay('6')">6</button>
 <button onclick="appendToDisplay('1')">1</button>
 <button onclick="appendToDisplay('2')">2</button>
 <button onclick="appendToDisplay('3')">3</button>
 <button onclick="appendToDisplay('0')">0</button>
 <button onclick="appendToDisplay('.')">.</button>
 <button onclick="calculateResult()">=</button>
 <button onclick="appendToDisplay('+')">+</button>
 <button onclick="appendToDisplay('-')">-</button>
 <button onclick="appendToDisplay('*')">*</button>
 <button onclick="appendToDisplay('/')">/</button>
 <button onclick="calculateSquareRoot()">âˆš</button>
 <button onclick="calculatePower()">x^2</button>
 <button onclick="calculateSin()">sin</button>
 <button onclick="calculateCos()">cos</button>
 <button onclick="calculateTan()">tan</button>
 <button onclick="clearDisplay()">C</button>
</div>
<script>
 function clearDisplay() {
 document.getElementById('display').value = '';
 }
function appendToDisplay(value) {
 document.getElementById('display').value += value;
 }
 function calculateResult() {
 try {
 document.getElementById('display').value = 
eval(document.getElementById('display').value);
 } catch (error) {
 document.getElementById('display').value = 'Error';
 }
 }
function calculateSquareRoot() {
 const value = parseFloat(document.getElementById('display').value);
 if (!isNaN(value)) {
 document.getElementById('display').value = Math.sqrt(value);
 }
 }
function calculatePower() {
 const value = parseFloat(document.getElementById('display').value);
 if (!isNaN(value)) {
 document.getElementById('display').value = Math.pow(value, 2);
 }
 }
function calculateSin() {
 const value = parseFloat(document.getElementById('display').value);
 if (!isNaN(value)) {
 document.getElementById('display').value = Math.sin(value);
 }
 }
function calculateCos() {
 const value = parseFloat(document.getElementById('display').value);
 if (!isNaN(value)) {
 document.getElementById('display').value = Math.cos(value);
 }
 }
function calculateTan() {
 const value = parseFloat(document.getElementById('display').value);
 if (!isNaN(value)) {
 document.getElementById('display').value = Math.tan(value);
 }
 }
 </script>
</body>
</html>
